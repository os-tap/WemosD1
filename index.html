<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>2 подгруппа</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/WemosD1/assets/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="/WemosD1/assets/images/ios-desktop.png">

    <meta name="msapplication-TileImage" content="/WemosD1/assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="/WemosD1/assets/images/favicon.png">

<!-- 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"> -->

    <link rel="stylesheet" href="/WemosD1/assets/css/icon.css">
    <link rel="stylesheet" href="/WemosD1/assets/css/material.cyan-light_blue.min.css">
	<link rel="stylesheet" href="/WemosD1/assets/css/Chart.min.css">
    <link rel="stylesheet" href="/WemosD1/assets/css/styles.css">


  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Показания датчиков</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
        <label id="realtime"  class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="realtime_check">
  <span class="mdl-switch__label">Realtime</span>
  <input type="checkbox" id="realtime_check" class="mdl-switch__input" checked>
</label>

        </header>
        <nav id="sensors" class="demo-navigation mdl-navigation mdl-color--blue-grey-800">

          <a data-sensor="1" class="mdl-navigation__link" href="">Температура</a>
          <a data-sensor="2" class="mdl-navigation__link" href="">Влажность</a>
          <a data-sensor="3" class="mdl-navigation__link" href="">Расстояние</a>
          <a data-sensor="4" class="mdl-navigation__link" href="">Движение</a>


        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">

          
			<canvas id="line-chart" width="800" height="450"></canvas>



          </div>
        </div>
      </main>
    </div>

<script src="/WemosD1/assets/js/material.min.js"></script>
<script src="/WemosD1/assets/js/Chart.bundle.min.js"></script>

<script src="/WemosD1/assets/js/fu.js"></script>
<script src="/WemosD1/assets/js/main.js"></script>


  </body>
</html>
